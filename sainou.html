    <script>
        // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãƒã‚§ãƒƒã‚¯æ©Ÿèƒ½
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const correctPassword = 'hakkutsu';
            
            if (password === correctPassword) {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                
                // åˆæœŸåŒ–å‡¦ç†
                document.getElementById('record-date').valueAsDate = new Date();
            } else {
                document.getElementById('errorMessage').style.display = 'block';

        // ãƒ¡ã‚¤ãƒ³ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®ã‚³ãƒ¼ãƒ‰
        let records = [];

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('input-tab').style.display = 'none';
            document.getElementById('list-tab').style.display = 'none';
            document.getElementById('analysis-tab').style.display = 'none';
            
            document.getElementById(tab + '-tab').style.display = 'block';
            
            if (tab === 'list') {
                renderRecordList();
            } else if (tab === 'analysis') {
                renderAnalysis();
            }
        }

        function addRecord() {
            const date = document.getElementById('record-date').value;
            const time = document.getElementById('record-time').value;
            const activity = document.getElementById('record-activity').value;
            const concentration = document.querySelector('input[name="concentration"]:checked').value;
            const reaction = document.querySelector('input[name="reaction"]:checked').value;
            const memo = document.getElementById('record-memo').value;
            
            if (!date) {
                alert('æ—¥ä»˜ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            const record = {
                id: Date.now(),
                date,
                time,
                activity,
                concentration: parseInt(concentration),
                reaction,
                memo
            };
            
            records.push(record);
            
            document.getElementById('record-memo').value = '';
            
            alert('è¨˜éŒ²ã‚’è¿½åŠ ã—ã¾ã—ãŸ!');
        }

        function renderRecordList() {
            const listEl = document.getElementById('record-list');
            
            if (records.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <p>ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“<br>ã€Œè¨˜éŒ²ã™ã‚‹ã€ã‚¿ãƒ–ã‹ã‚‰è¿½åŠ ã—ã¦ã¿ã¾ã—ã‚‡ã†</p>
                    </div>
                `;
                return;
            }
            
            const sortedRecords = [...records].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            listEl.innerHTML = sortedRecords.map(r => `
                <div class="record-item">
                    <div class="record-header">
                        <div>
                            <span class="record-date">${r.date}</span>
                            <span class="record-time">${r.time}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteRecord(${r.id})">å‰Šé™¤</button>
                    </div>
                    <div class="record-content">
                        <div class="record-detail">
                            <span class="record-label">æ´»å‹•:</span>
                            <span>${r.activity}</span>
                        </div>
                        <div class="record-detail">
                            <span class="record-label">é›†ä¸­åº¦:</span>
                            <span>${'â˜…'.repeat(r.concentration)}${'â˜†'.repeat(5-r.concentration)}</span>
                        </div>
                        <div class="record-detail">
                            <span class="record-label">åå¿œ:</span>
                            <span>${r.reaction}</span>
                        </div>
                    </div>
                    ${r.memo ? `<div style="margin-top:10px;font-size:13px;color:#666;"><span class="record-label">ãƒ¡ãƒ¢:</span> ${r.memo}</div>` : ''}
                </div>
            `).join('');
        }

        function deleteRecord(id) {
            if (confirm('ã“ã®è¨˜éŒ²ã‚’å‰Šé™¤ã—ã¾ã™ã‹?')) {
                records = records.filter(r => r.id !== id);
                renderRecordList();
            }
        }

        function renderAnalysis() {
            if (records.length === 0) {
                document.getElementById('activity-chart').innerHTML = '<div class="empty-state"><p>è¨˜éŒ²ãŒ0ä»¶ã§ã™</p></div>';
                document.getElementById('time-chart').innerHTML = '<div class="empty-state"><p>è¨˜éŒ²ãŒ0ä»¶ã§ã™</p></div>';
                document.getElementById('reaction-chart').innerHTML = '<div class="empty-state"><p>è¨˜éŒ²ãŒ0ä»¶ã§ã™</p></div>';
                return;
            }
            
            const activityCount = {};
            records.forEach(r => {
                activityCount[r.activity] = (activityCount[r.activity] || 0) + 1;
            });
            
            const maxActivity = Math.max(...Object.values(activityCount));
            document.getElementById('activity-chart').innerHTML = Object.entries(activityCount)
                .sort((a, b) => b[1] - a[1])
                .map(([activity, count]) => `
                    <div class="bar-item">
                        <div class="bar-label">${activity}</div>
                        <div class="bar-container">
                            <div class="bar-fill" style="width: ${(count/maxActivity)*100}%">${count}å›</div>
                        </div>
                    </div>
                `).join('');
            
            const timeConcentration = {};
            records.forEach(r => {
                if (!timeConcentration[r.time]) {
                    timeConcentration[r.time] = [];
                }
                timeConcentration[r.time].push(r.concentration);
            });
            
            const timeAvg = {};
            Object.entries(timeConcentration).forEach(([time, concentrations]) => {
                timeAvg[time] = concentrations.reduce((a, b) => a + b, 0) / concentrations.length;
            });
            
            document.getElementById('time-chart').innerHTML = Object.entries(timeAvg)
                .sort((a, b) => b[1] - a[1])
                .map(([time, avg]) => `
                    <div class="bar-item">
                        <div class="bar-label">${time}</div>
                        <div class="bar-container">
                            <div class="bar-fill" style="width: ${(avg/5)*100}%">${avg.toFixed(1)}</div>
                        </div>
                    </div>
                `).join('');
            
            const reactionCount = {};
            records.forEach(r => {
                reactionCount[r.reaction] = (reactionCount[r.reaction] || 0) + 1;
            });
            
            const maxReaction = Math.max(...Object.values(reactionCount));
            document.getElementById('reaction-chart').innerHTML = Object.entries(reactionCount)
                .sort((a, b) => b[1] - a[1])
                .map(([reaction, count]) => `
                    <div class="bar-item">
                        <div class="bar-label">${reaction}</div>
                        <div class="bar-container">
                            <div class="bar-fill" style="width: ${(count/maxReaction)*100}%">${count}å› (${((count/records.length)*100).toFixed(0)}%)</div>
                        </div>
                    </div>
