    <div id="passwordScreen">

        function changeTemplate() {
            const select = document.getElementById('template-select');
            const templateKey = select.value;
            const template = templates[templateKey];
            
            document.getElementById('template-content').innerHTML = `
                <div class="template-area">${template.content}</div>
            `;
            
            document.getElementById('example-content').innerHTML = template.example;
        }

        function copyTemplate() {
            const templateArea = document.querySelector('.template-area');
            const text = templateArea.innerText;
            
            navigator.clipboard.writeText(text).then(() => {
                const successMsg = document.getElementById('success-message');
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
            });
        }

        function downloadTemplate() {
            const templateArea = document.querySelector('.template-area');
            const text = templateArea.innerText;
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '学校連絡テンプレート.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
